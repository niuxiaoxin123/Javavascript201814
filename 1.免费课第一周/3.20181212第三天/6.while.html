<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div></div>
<script>
    // while： 一般用于不知道循环多少次时，用while；
    // while： 阻塞主线程；让代码在此处停留；
    // 同异步；
    var  i=0;
    while(i<4){
        // 改变while的条件一般在循环体中进行修改；
        console.log(100);
        i++;
    }


</script>
</body>
</html>
