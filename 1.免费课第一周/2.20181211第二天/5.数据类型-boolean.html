<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 在boolean只有两个值：true和false；
    // true : 正确  false： 错误
    // true --> 1  false ---> 0;

    // 1. Boolean: 把其他类型转布尔类型的方法;返回值只有两种可能true和false；
    // 在JS中，只有0 、"" 、null 、undefined、NaN这五个值转布尔值是false；其余都是true；
    console.log(Boolean(0));// false
    console.log(Boolean(1));// true
    console.log(Boolean(NaN));// false
    console.log(Boolean(""));
    console.log(Boolean("12px"));
    console.log(Boolean(null));
    console.log(Boolean(undefined));
    console.log(Boolean({}));
    console.log(Boolean([]));

    // 2.! : 取反; 首先会把后面的值转成布尔值，然后再取反；
    console.log(!NaN);// true
    console.log(!"12px");// false
    console.log(![]);// false


</script>
</body>
</html>
