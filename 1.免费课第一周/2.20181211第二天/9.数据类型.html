<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //基本数据类型和引用数据的根本区别： 基本数据类型是操作值的，引用数据类型操作的空间地址；
    //栈内存和堆内存；这是浏览器形成两个虚拟的内存；
    // 基本数据类型值都存储到栈内存中
    // 引用数据类型值都存储到堆内存中；
    var a =1;
    var obj = {a:1,b:"hello"};
    console.log(obj);
     // 1. 对象的定义；
     // 1. 首先开辟一个堆内存空间
     // 2. 把对象中的键值对存储到这个空间下
    // 3. 把这个堆内存的空间地址赋值给变量obj;
    // obj 实际存储了一个十六进制的空间地址；这个空间地址是浏览器给其分配的；
    //console.log(obj);

    //var  arr = [];
   // 在JS中，遇到{}、[] 都会重新开辟一个新的空间地址；
    var  a= b= c ={f:1};
    c={};
    c.f=2;
    console.log(a);// {f:1}
    console.log(c);// {f:2}

</script>
</body>
</html>
