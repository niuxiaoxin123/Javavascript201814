<script>
    // {}
    // []
    var  arr = [1,2,3,4,100,null];
    console.log(typeof arr);//"object"
    // 数组：数组由数组成员组成，数组成员用逗号隔开；
    // 1. 有length；属性值代表数组成员的个数；
    console.log(arr.length);
    // 2. 有索引的；索引从0开始；依次递增1；
    console.log(arr[2]);


</script>
