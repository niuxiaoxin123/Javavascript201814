    // 贪婪性： 在量词的后面加上?,取消正则捕获的贪婪性；
 /*   var reg = /\d+/g;

    // 4.分组捕获
    // 1. 小括号：可以改变正则的优先级；
    // | : 放在括号中，会把括号中分成左右两部分
    var reg = /^-?(\d|([1-9]\d+))(\.\d+)?$/;
    console.log(reg.test("001"))
    console.log(reg.exec("12.889"));

    // 2.小括号捕获： 如果在大正则中有小正则；先要大正则进行捕获，然后小括号也要进行；当一个正则中有多个括号时，会从左到右依次进行捕获；
