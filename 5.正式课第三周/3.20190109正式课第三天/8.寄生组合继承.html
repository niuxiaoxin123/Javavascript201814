<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // create是Object的私有属性
    // Object.create
    //var  a = {b:1}
    // Object.create执行会返回一个空对象；并且这个空对象的__proto__指向Object.create这个方法的实参；
    //var c = Object.create(a);
    //console.log(c);
    function A() {
        this.x =10;
        this.y = 20;
    }
    A.prototype.getX = function () {
        console.log(this.x);
    }
    function B() {
        A.call(this)
    }
    // call 继承: 只能继承私有属性
    // Object.create ： 可以让B继承A的公有属性；
    B.prototype = Object.create(A.prototype)
    var b =new B;
    // b 通过两个__proto__找到了A的原型；
    console.log(b.getX);

</script>
</body>
</html>
