   // 3.对象的属性名不能重复，在原有的数组上删除重复项，实现去重；
    var  ary = [12,3,5,5,66,12,66,88,5];
    var  obj = {};// {12:12,3:3}
    for(var i=0;i<ary.length;i++){
       var cur = ary[i];// 每循环一次，把当前项给了变量cur;
        // i=0;  cur: 12 obj :{}    obj[12]:undefined
        // i=1   cur: 3  obj :{12:12}  obj[3]: undefined
        // i=2    cur :12 obj:{12:12,3:3}  obj[12]: 12
        if(obj[cur]===cur){// 条件一旦成立，说明此项是重复项
            //ary.splice(i,1);// 数组塌陷：当删除数组其中一项时，后面项的索引都要进行重新计算；很耗性能；
            ary[i]=ary[ary.length-1];// 用数组最后一项覆盖当前项；
            ary.length--;
            i--;// 由于删除数组一项之后，所有项向前移动；需要对索引为i的这一项继续判断
            continue;// 结束本轮循环；
        }
        // 给obj新增键值对；
        obj[cur] = cur;  // obj[12]=12;
    }
    console.log(ary);

    var  ary = [12,3,12,5,66,12,66,88,5];
    var  obj = {};
    for(var i=0;i<ary.length;i++){
        var cur = ary[i];
        if(obj[cur]===cur){
            //cur=ary[ary.length-1];
            ary[i]=ary[ary.length-1];
            ary.length--;
            i--;
            continue;
        }
        obj[cur] = cur;
    }
    console.log(ary);
