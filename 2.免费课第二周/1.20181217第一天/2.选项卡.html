<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            width:400px;
            height:300px;
            margin: 100px auto;
        }
        #tab{
            overflow: hidden;
        }
        #tab li{
            list-style: none;
            float:left;
            width:60px;
            height:30px;
            text-align: center;
            line-height: 30px;
            border:1px solid indianred;
            margin-right:5px;
        }
        /*通过class控制元素的选中样式*/
        #tab li.select{
            background: indianred;
            color:white;
        }
        #parent div{
            /*让所有的div隐藏*/
            display: none;
            width:400px;
            height:300px;
            text-align: center;
            line-height: 300px;
            border: 1px solid indianred;
        }
        /*控制当前div的显示隐藏*/
        #parent div.select{
            display: block;
        }

    </style>
</head>
<body>
<div id="parent">
    <ul id="tab">
        <li class="select">基础课</li>
        <li >JS课</li>
        <li>框架高级课</li>
    </ul>
    <div class="select">HTML、CSS</div>
    <div>JAVASCRIPT</div>
    <div>NODE、VUE、REACT</div>
</div>

        oLis[i].index = i;
        oLis[i].onmouseover = function () {
            for(var j=0;j<oLis.length;j++){
                oLis[j].className="";
                oDivs[j].className="";
            }
            this.className="select";
            oDivs[this.index].className="select";
        }
    }
