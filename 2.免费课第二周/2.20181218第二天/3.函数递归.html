    // 用递归实现1-100之间3倍数求和

    function sum(num) {
        // 条件中止
        // num = 100;  return   99+96+93+...+3+0;
        // num=99   return 99+sum(98)
        // num=98    return 99+sum(97)
        // num=97   return 99+ sum(96)
        // num =96   return 99+96+sum(95)
        //....
        // num = 3   return 99+96+93...+3 + sum(2)
        // num = 2   return 99+96+93...+3 + sum(1)
        // num = 1   return 99+96+93...+3 + sum(0)
        // num = 0   return 99+96+93...+3 + 0
        if(num<=0){
            return num;
        }
        if(num%3===0){
            // 如果成立，说明是3的倍数
            return num + sum(num-1);
        }else{
            // 如果不是3的倍数，继续执行下一个；
             return sum(num-1);
        }
    }
    console.log(sum(100));// 99+96+...+0
