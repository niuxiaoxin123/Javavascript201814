<script>
    //  冒泡排序  快速排序  插入排序
    //var  ary = [12,7,88,56,66,34,78,99,24];
    var ary = [1,2,34,66,45,77,88,99,100]
    // 1. sort: 原有数组发生改变；
    /*ary.sort(function (a,b) {
        return a-b;
    })
    console.log(ary);*/
    // 2.冒泡排序
    // 冒泡排序的原理：让相邻两项进行比较，如果前面一项比后面一项的大，让其交换位置；实现让最大值放到数组的最后面
    for(var j=0;j<ary.length-1;j++){
        // j循环一次，里面循环ary.length-1次；
        // j=0 : 把99放到最后
        // j=1 : 把88放到倒数第二个位置
        // j=2
        // 外层循环j次，那么ary中后面的j项已经是最大值，没必要再次比较
        //...
        var flag = true;
        for(var i=0;i<ary.length-1-j;i++){
            console.log(1);
            if(ary[i]>ary[i+1]){
                // 如果条件成立，说明存在前面一项比后面一项大；
                // 如果此处循环一轮，没有进来，说明数组已经是排好的；
                var  temp = ary[i];
                ary[i] = ary[i+1];
                ary[i+1] = temp;
                flag = false;
            }
        }
        if(flag){
            break;// 中止整个大循环；
        }
    }
    console.log(ary);


</script>
</body>
