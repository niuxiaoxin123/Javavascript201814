    var num = 0;// 20
    function Fn(num) {
        arguments[0] = 10;
        this.num = 20;
        return num;// 10
    }
    Fn.num = 40;// 对象
    Fn.prototype.num = 30;// 函数
    Fn.prototype.getNum = function () {
        console.log(this.num);
    };
    var f = new Fn(num);//{num:20}
    console.log(f.num);// 20
    f.getNum();// 20
    Fn.prototype.getNum();//30
    console.log(num);// 0
    var n = Fn(num);// 普通函数
    console.log(n);//10
