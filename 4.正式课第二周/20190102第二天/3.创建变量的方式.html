   // 一般情况下都会使用字面量方式创建变量；
    // 两种方式的区别
    var  a = 1;
    var a1 = new Number(1);
    console.log(a === a1);//false
    // 通过字面量方式创建的实例基本数据类型的实例不是一个标准的实例，不能使用instanceof进行检测；
    console.log(a instanceof Number);
    // 通过new创建的实例，不能使用typeof进行数据类型的检测；都返回"object"
    console.log(typeof a);// "number"
