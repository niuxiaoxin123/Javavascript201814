<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 作用域： 全局作用域和私有作用域
    // 定义
    // 1.开辟一个堆内存
    // 2.把函数体中的代码以字符串存储到堆内存中
    // 3.把空间地址赋值给函数名
    var  a = 18;
    function fn(a,b) {
        var  f = 19;
        console.log(a);// 1
        function b() {
            console.log(108);
        }
        b();
        return f;// return 的是变量f存储的值；
    }
    var g = fn(1,2);
    console.log(g);
    b();
    // 1. 形成一个私有作用域
    // 2. 形参赋值
    // 3. 变量提升
    // 4. 代码从上到下执行
    // 5. 作用域是否销毁；

    // 私有变量：
    // 1. 在私有作用域下定义的变量就是私有变量；外层作用域是获取不到私有作用域下的变量；
    // 2.形参也是私有变量；
    // 3.在私有作用域定义的函数也是私有变量；
    // 闭包： 函数执行会形成一个私有的作用域，保护里面的变量不受外界的干扰；这种机制就是闭包机制；

</script>
</body>
</html>
