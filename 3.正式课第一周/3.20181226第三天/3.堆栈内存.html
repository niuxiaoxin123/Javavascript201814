<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 在JS中，浏览器会形成两个虚拟的内存；栈内存和堆内存
    console.log(a);// 100

    // 栈内存： 作用域
    // 1. 提供了代码的运行环境；
    // 2. 存储基本数据类型值；
    // 栈溢出
    // 引用数据类型是操作空间地址,这个空间地址是浏览器给其分配的一个十六进制的地址；
    // 堆内存： 主要是用来存储引用数据类型内容的；
    var obj = {a:1};
    console.log(obj);
    var  a= 100;

</script>
</body>
</html>
