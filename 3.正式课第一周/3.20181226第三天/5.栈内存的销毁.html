<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 栈内存销毁：
    // 全局作用域，私有作用域
    // 全局作用域的销毁：全局作用域只有当关闭页面或关闭浏览器时，才会销毁；属于不销毁的作用域；
    // 作用域一旦销毁，那么作用域所提供的代码运行环境也会随着销毁，而且存储的基本数据类型的值也会随着回收；
    //var  t=10;

    // 私有作用域： 函数执行会产生私有作用域；
    // 函数每执行一次，都会形成一个新的栈内存；
    // 立即销毁的作用域：一般情况下，函数执行完毕，浏览器会对其栈内存立即回收，这就是立即销毁的作用域；
    /*function fn() {
    }
    fn();
    fn();*/

    // 不销毁作用域
    // 1.函数执行返回一个引用数据类型的值；
    // 2. 返回的引用数据类型值一定要外界接收；

    /*var total = 19;
    function s(){
        // s形成的作用域是不销毁的；
        var total = 100;
        return function(){
            console.log(total);
        }
    }
    var f = s();
    f();
    f();*/

    // 3. 不立即销毁作用域
    function s(){
        // 此处s形成的作用域不立即销毁，它会等到里面小函数执行完成之后，理解当前的作用域；
        var total = 100;
        return function(){
            console.log(total);
        }
    }
    s();
</script>
</body>
</html>
